<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính Đơn Giản </title>
</head>
<body bgcolor=#7fff00>
<h1 align="center"> Máy tính đơn giản</h1>
<form name="kasio">
<table border="10" align="center" bgcolor="#556b2f">
    <colgroup>
        <col width="100" >
        <col width="100" >
        <col width="100" >
        <col width="100" >
        <col width="100" >
    </colgroup>
    <label for ="nhapso">
    <tr><th colspan="5"><input type="text" name="hienthi" id="nhapso" size="80"></th>
    <tr><th colspan="5"></th> </tr>
    <tr><th><input type="button" name="Addition(+)" value='+'  onclick="kasio.hienthi.value += '+'"></th>
        <th><input type="button" name="Subtracion(-)" value='-' onclick="kasio.hienthi.value += '-'"> </th>
        <th><input type="button" name="Multiplication(X)" value='*' onclick="kasio.hienthi.value += '*'"</th>
        <th><input type="button" name="Division(X)" value='/' onclick="kasio.hienthi.value += '/'"</th>
        <th><input type="button" name="ASMD" value='=' onclick="kasio.hienthi.value = eval(kasio.hienthi.value)"</th>
    </tr>
</table>
</form>
</body>
</html>
